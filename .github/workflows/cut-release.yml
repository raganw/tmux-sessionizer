name: Cut Release

on:
  workflow_dispatch:
    inputs:
      version_bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      custom_version:
        description: 'Custom version (optional, overrides version_bump_type if provided)'
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  cut-release:
    name: Cut Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new_version
        run: |
          if [ -n "${{ github.event.inputs.custom_version }}" ]; then
            NEW_VERSION="${{ github.event.inputs.custom_version }}"
            echo "Using custom version: $NEW_VERSION"
          else
            CURRENT_VERSION="${{ steps.current_version.outputs.current_version }}"
            IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
            
            case "${{ github.event.inputs.version_bump_type }}" in
              "major")
                NEW_VERSION="$((major + 1)).0.0"
                ;;
              "minor")
                NEW_VERSION="$major.$((minor + 1)).0"
                ;;
              "patch")
                NEW_VERSION="$major.$minor.$((patch + 1))"
                ;;
              *)
                echo "Invalid version bump type"
                exit 1
                ;;
            esac
            echo "Calculated new version: $NEW_VERSION"
          fi
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Check if version tag already exists
        id: check_tag
        run: |
          TAG_NAME="v${{ steps.new_version.outputs.new_version }}"
          if git ls-remote --exit-code --tags origin "$TAG_NAME" > /dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "‚ùå Tag $TAG_NAME already exists"
            exit 1
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Tag $TAG_NAME does not exist, proceeding"
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Update version in Cargo.toml
        run: |
          cargo set-version ${{ steps.new_version.outputs.new_version }}
          echo "Updated Cargo.toml version to ${{ steps.new_version.outputs.new_version }}"

      - name: Update Cargo.lock
        run: |
          cargo check --quiet
          echo "Updated Cargo.lock with new version"

      - name: Verify version update
        run: |
          NEW_VERSION_FROM_CARGO=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          if [ "$NEW_VERSION_FROM_CARGO" != "${{ steps.new_version.outputs.new_version }}" ]; then
            echo "Error: Version mismatch after update"
            echo "Expected: ${{ steps.new_version.outputs.new_version }}"
            echo "Found: $NEW_VERSION_FROM_CARGO"
            exit 1
          fi
          echo "Version successfully updated to $NEW_VERSION_FROM_CARGO"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit version bump and create tag
        run: |
          TAG_NAME="${{ steps.check_tag.outputs.tag_name }}"
          
          # Stage the changes
          git add Cargo.toml Cargo.lock
          
          # Check if there are actually changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit, this shouldn't happen"
            exit 1
          fi
          
          # Commit the version bump
          git commit -m "chore(release): bump version to ${{ steps.new_version.outputs.new_version }}"
          
          # Create annotated tag
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          
          echo "‚úÖ Created commit and tag $TAG_NAME"

      - name: Push changes to main and tag
        run: |
          TAG_NAME="${{ steps.check_tag.outputs.tag_name }}"
          
          # Push the commit directly to main (bypassing branch protection with PAT)
          git push origin HEAD:main
          
          # Push the tag
          git push origin "$TAG_NAME"
          
          echo "‚úÖ Pushed commit to main and tag $TAG_NAME to origin"

      - name: Summary
        run: |
          echo "üéâ Successfully created release v${{ steps.new_version.outputs.new_version }}"
          echo "üì¶ Previous version: ${{ steps.current_version.outputs.current_version }}"
          echo "üöÄ New version: ${{ steps.new_version.outputs.new_version }}"
          echo "üè∑Ô∏è  Created tag: ${{ steps.check_tag.outputs.tag_name }}"
          echo ""
          echo "‚úÖ Version bump committed directly to main branch"
          echo "‚úÖ Release tag pushed to trigger automated release build"
          echo "üìã Check the Actions tab for the release build progress"
          echo ""
          echo "üîó Release will be available at: https://github.com/${{ github.repository }}/releases/tag/${{ steps.check_tag.outputs.tag_name }}"

      - name: Handle errors
        if: failure()
        run: |
          echo "‚ùå Release workflow failed"
          echo ""
          echo "If you see permission errors, ensure that:"
          echo "1. RELEASE_PAT secret is configured with a Personal Access Token"
          echo "2. The PAT has 'contents: write' and 'metadata: read' permissions"
          echo "3. The PAT is associated with a user that can bypass branch protection"
          echo ""
          echo "To create a PAT:"
          echo "1. Go to GitHub Settings ‚Üí Developer settings ‚Üí Personal access tokens ‚Üí Fine-grained tokens"
          echo "2. Create a token with 'Contents' write permission for this repository"
          echo "3. Add it as a repository secret named 'RELEASE_PAT'"
          exit 1